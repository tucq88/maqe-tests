<div class="post" [ngClass]="{'is-odd': type.odd, 'is-even': type.even}">
  <figure class="post__avatar">
    <img [src]="post.image_url" alt="{{ post.title }}">
  </figure>
  <div class="post__detail">
    <h2 class="post__title">{{ post.title }}</h2>
    <p class="post__description">{{ post.body}}</p>
    <time class="post__timeago icon-text">
      <svg aria-hidden="true" data-prefix="far" data-icon="clock" class="svg-inline--fa fa-clock fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512">
        <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.8-104.4l-84.9-61.7c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v141.7l66.8 48.6c5.4 3.9 6.5 11.4 2.6 16.8L334.6 349c-3.9 5.3-11.4 6.5-16.8 2.6z"></path>
      </svg>
      {{ post.created_at | timeago }}
    </time>
  </div>
  <div class="post__author">
    <img [src]="post.author.avatar_url" alt="{{ post.author.name }}">
    <h3 class="author__name">{{ post.author.name }}</h3>
    <h4 class="author__role">{{ post.author.role }}</h4>
    <small class="author__place icon-text">
      <svg aria-hidden="true" data-prefix="fas" data-icon="map-marker-alt" class="svg-inline--fa fa-map-marker-alt fa-w-12"
        role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
        <path fill="currentColor" d="M172.268 501.67C26.97 291.031 0 269.413 0 192 0 85.961 85.961 0 192 0s192 85.961 192 192c0 77.413-26.97 99.031-172.268 309.67-9.535 13.774-29.93 13.773-39.464 0zM192 272c44.183 0 80-35.817 80-80s-35.817-80-80-80-80 35.817-80 80 35.817 80 80 80z"></path>
      </svg>
      {{ post.author.place }}
    </small>
  </div>
</div>
